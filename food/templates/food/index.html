{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   </head>
<body>
   
    {% block body %}
    {%for item in item_list%}
        <div class="row">
            <div class="col-md-3 offset-md-2">
                <img class="card" height="100px" src="{{item.item_image}}" alt="">
            </div>
            <div class="col-md-4">
                <h3>{{item.item_name}}</h3>
                <h4>{{item.item_desc}}</h4>
                <h5>${{item.item_price}}</h5>
                <br>
            </div>
            <div class="col-md-2">
                <a href="{% url 'food:detail' item.id %}" class="btn btn-success">Details</a>
            </div>
        </div>
    {%endfor%}
    {% endblock %}
    Old Code
    <ul>
        <li>
           <a href="{% url 'food:detail' item.id %}"> {{item.id}} {{item.item_name}}</a>
        </li>
    </ul>

</body>
</html>
